  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Core JS (local copies under public/template) -->
    <script src="/template/js/jquery.min.js"></script>

    <!-- Template vendor libraries -->
    <script src="/template/lib/wow/wow.min.js"></script>
    <script src="/template/lib/easing/easing.min.js"></script>
    <script src="/template/lib/waypoints/waypoints.min.js"></script>
    <script src="/template/lib/counterup/counterup.min.js"></script>
    <script src="/template/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Optional: template main.js if you copied it -->
    <script src="/template/js/main.js"></script> 

    <script>
      // Idempotent init so it's safe on every route change (and StrictMode double effects)
      window.__initLegacy = function () {
        try {
          // WOW animations
          if (window.WOW && !window.__wowInited) {
            new window.WOW().init();
            window.__wowInited = true;
          }

          // Owl carousels
          if (window.$ && window.$(".owl-carousel").length && window.$(".owl-carousel").owlCarousel) {
            window.$(".owl-carousel").each(function () {
              const $el = window.$(this);
              // Prevent double-init by checking data
              if (!$el.data("owl.carousel")) {
                $el.owlCarousel({ autoplay: true, loop: true, items: 1 });
              }
            });
          }

          // CounterUp (expects elements with .counter-value)
          if (window.$ && window.$.fn && window.$.fn.counterUp && window.waypoints) {
            window.$(".counter-value").each(function () {
              const $el = window.$(this);
              if (!$el.data("__counterInited")) {
                $el.counterUp({ delay: 10, time: 2000 });
                $el.data("__counterInited", true);
              }
            });
          }
        } catch (e) {
          console.warn("Legacy init error:", e);
        }

        // Hide spinner if present
        const sp = document.getElementById("spinner");
        if (sp) sp.classList.remove("show");
      };
    </script>
  </body>
</html>
